<h3>Agregar : {{ name() }}</h3>

<input 
type="text" 
class="form-control" 
placeholder="Nombre"
[value]="name()"
(input)="name.set(txtName.value)"
#txtName
/>

<h3> Poder : {{ power() }} </h3>
<input 
type="number" 
class="form-control mt-2" 
placeholder="Poder"
(input)="power.set($event.target.valueAsNumber)"/>

<button (click)="addCharacter()" class="btn btn-primary mt-2">Agregar</button>
